openapi: 3.0.0
title: Test RamlWrap API
description: A series of useful APIs that can be used to test RamlWrap functionality.
version:  v0.1
mediaType:  application/json
baseUri: http://example.com

protocols: [HTTP]



/dynamicapi/{dynamic_id}:
  displayName: Dynamic API
  description: dynamic get url
  get:
    description: This is a thing
    responses:
      200:
        body:
          application/json:
              example: {"exampleData": "You just made a dynamic get request!"}

/dynamicapi/{dynamic_id}/api:
  displayName: Longer dynamic API
  description: longer dynamic get url
  post:
    body:
      application/json:
          schema: !include json/service_request.json
          example: !include json/service_request_example.json
    responses:
      200:
        body:
          application/json:
              example: {"exampleData": "You just made a dynamic post request!"}
  get:
    responses:
      200:
        body:
          application/json:
              example: {"exampleData": "You just made another dynamic get request!"}

  description: dynamic post url


/dynamicapi/{dynamic_id}/api2:
  displayName: Another dynamic API
  description: another dynamic post url
  post:
    body:
      application/json:
          schema: !include json/service_request.json
          example: !include json/service_request_example.json
    responses:
      200:
        body:
          application/json:
              example: {"exampleData": "You just made another dynamic post request!"}

/dynamicapi/{dynamic_id}/{dynamic_id_2}:
    displayName: One more dynamic API
    description: Url with multiple dynamic values
    get:
      responses:
        200:
          body:
            application/json:
                example: {"exampleData": "You just made a dynamic get request with 2 dynamic values!"}

        /api3:
            displayName: Longer API
            description: Url with multiple dynamic values
            get:
              responses:
                200:
                  body:
                    application/json:
                        example: {"exampleData": "You just made another dynamic get request with 2 dynamic values!"}
        /api4:
            displayName: Longer API 2
            description: Url with multiple dynamic values
            post:
              body:
                application/json:
                    schema: !include json/service_request.json
                    example: !include json/service_request_example.json
              responses:
                200:
                  body:
                    application/json:
                        example: {"exampleData": "You just made another dynamic post request with 2 dynamic values!"}
/notdynamic:
    displayName: Not dynamic API
    description: Non dynamic url to make sure nothing else is broken
    get:
      responses:
        200:
          body:
            application/json:
                example: {"exampleData": "regular get request"}

/notdynamic_old:
    displayName: Not dynamic API 2
    description: Non dynamic url to make sure nothing else is broken
    get:
      responses:
        200:
          body:
            application/json:
                example: {"exampleData": "regular get request"}