openapi: 3.0.0
info:
  title: Test RamlWrap API's
  description: A series of useful APIs that can be used to test RamlWrap functionality.
  version: 0.1.9

servers:
  - url: http://localhost:8000/
    description: Localhost Development server

paths:
  /api:
    summary: API root
    get:
      responses:
        200:
          description: "thing"
          content:
            "application/json":
              schema:
                {
                  "title": "test ",
                  "description": "test",
                  "type": "object",
                  "required": [
                      "device"
                  ],
                  "properties": {
                    "device": {
                      "description": "info",
                      "type": "object",
                      "required": [
                          "type"
                      ],
                      "properties": {
                        "type": {
                          "description": "Type of device",
                          "enum": [
                              "IOS",
                              "ANDROID"
                          ]
                        },
                        "id": {
                          "description": "id",
                          "type": "string"
                        },
                        "osVersion": {
                          "description": "os version",
                          "type": "string"
                        }
                      }
                    },
                    "version": {
                      "description": "version",
                      "type": "string"
                    }
                  }
                }
              example:
                {
                  "device": {
                    "type": "IOS",
                    "id": "123",
                    "osVersion": "15"
                  },
                  "version": "1"
                }

        500:
          description: A really unhappy server error.

